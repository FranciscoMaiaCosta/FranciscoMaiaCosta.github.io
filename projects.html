<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Portfolio — Francisco Maia Costa</title>
    <link rel="stylesheet" href="./assets/css2">
    <meta name="description" content="Francisco Maia Costa's Excel projects portfolio">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-accent: #000000;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --overlay-bg: rgba(0, 0, 0, 0.45);
            --header-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-accent: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: #2d2d2d;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #f0f0f0;
            --overlay-bg: rgba(255, 255, 255, 0.15);
            --header-bg: rgba(26, 26, 26, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: inherit; line-height: 1.6; 
            color: var(--text-primary); background: var(--bg-primary);
            transition: all 0.3s ease;
        }
        header {
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--header-bg); backdrop-filter: blur(10px);
            z-index: 1000; padding: 1rem 4vw;
            border-bottom: 1px solid var(--border-color);
        }
        .header-inner {
            max-width: 1500px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title a { text-decoration: none; color: var(--text-accent); font-weight: 600; }
        .header-nav { display: flex; gap: 2rem; align-items: center; }
        .header-nav a {
            text-decoration: none; color: var(--text-primary);
            transition: color 0.3s ease;
        }
        .header-nav a:hover { color: var(--text-secondary); }
        .header-nav a[aria-current="page"] { font-weight: 500; color: var(--text-accent); }
        .theme-toggle {
            background: none; border: 2px solid var(--text-primary);
            border-radius: 20px; padding: 0.5rem 1rem; color: var(--text-primary);
            cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .theme-toggle:hover { background: var(--text-primary); color: var(--bg-primary); }
        .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; }
        .mobile-nav {
            display: none; position: absolute; top: 100%; left: 0; right: 0;
            background: var(--header-bg); backdrop-filter: blur(10px);
            padding: 1rem; border-top: 1px solid var(--border-color);
            flex-direction: column; gap: 1rem;
        }
        .mobile-nav.active { display: flex; }
        @media (max-width: 768px) {
            .header-nav { display: none; }
            .menu-toggle { display: block; }
        }
        main { padding-top: 100px; }
        .container { max-width: 1500px; margin: 0 auto; padding: 0 4vw; }
        .section { padding: 4rem 0; }
        /* Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .project-card:hover { transform: translateY(-5px); }
        .project-card img { width: 100%; height: auto; display: block; }
        .project-card h3 {
            padding: 1rem; color: var(--text-accent); font-size: 1.2rem;
        }
        /* Footer */
        footer { background: var(--bg-primary); padding: 3rem 0; margin-top: 4rem; }
        .footer-content { display: grid; grid-template-columns: repeat(24, 1fr); gap: 1rem; }
        .footer-name { grid-column: 2/12; font-weight: 600; font-size: 1.5rem; }
        .footer-explore { grid-column: 20/23; }
        .footer-follow { grid-column: 23/26; }
    </style>
</head>
<body>
<header>
    <div class="header-inner">
        <div class="header-title"><a href="index.html">Francisco Maia Costa</a></div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="curriculum.html">Curriculum</a>
            <a href="projects.html" aria-current="page">Projects</a>
            <button class="theme-toggle" id="theme-toggle">
                <span id="theme-icon">⚫</span>
                <span id="theme-text">Dark</span>
            </button>
        </nav>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <nav class="mobile-nav" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="curriculum.html">Curriculum</a>
            <a href="projects.html" aria-current="page">Projects</a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="mobile-theme-icon">⚫ </span>
                <span id="mobile-theme-text">Dark</span>
            </button>
        </nav>
    </div>
</header>
<main>

<section class="section">
    <div class="container">
        <h1 style="margin-bottom:2rem; color:var(--text-accent);">Project Portfolio</h1>
        <div class="project-grid">
            <a href="Project One — Francisco Maia Costa.html" class="project-card">
                <img src="./assets/img/project1.jpg" alt="Project One">
                <h3>Project One</h3>
            </a>
            <a href="Project Two — Francisco Maia Costa.html" class="project-card">
                <img src="./assets/img/project2.jpg" alt="Project Two">
                <h3>Project Two</h3>
            </a>
            <a href="Project Three — Francisco Maia Costa.html" class="project-card">
                <img src="./assets/img/project3.jpg" alt="Project Three">
                <h3>Project Three</h3>
            </a>
        </div>
    </div>
</section>

</main>
<footer>
    <div class="container">
        <div class="footer-content">
            <h2 class="footer-name">Francisco Maia Costa</h2>
            <div class="footer-section footer-explore">
                <h3>Explore</h3>
                <ul>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="curriculum.html">Curriculum</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </div>
            <div class="footer-section footer-follow">
                <h3>Follow me</h3>
                <ul>
                    <li><a href="https://www.linkedin.com/in/francisco-costa-1a2a01246" target="_blank">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script>
    // Theme management (match index.html)
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeUI(newTheme);
    }

    function updateThemeUI(theme) {
        const icon = theme === 'dark' ? '⚪' : '⚫';
        const text = theme === 'dark' ? 'Light' : 'Dark';

        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        if (themeIcon) themeIcon.textContent = icon;
        if (themeText) themeText.textContent = text;

        const mobileThemeIcon = document.getElementById('mobile-theme-icon');
        const mobileThemeText = document.getElementById('mobile-theme-text');
        if (mobileThemeIcon) mobileThemeIcon.textContent = icon;
        if (mobileThemeText) mobileThemeText.textContent = text;
    }

    // Mobile menu toggle (match index.html)
    function toggleMobileMenu() {
        const mobileNav = document.getElementById('mobile-nav');
        const menuToggle = document.getElementById('menu-toggle');
        if (mobileNav.classList.contains('active')) {
            mobileNav.classList.remove('active');
            menuToggle.textContent = '☰';
        } else {
            mobileNav.classList.add('active');
            menuToggle.textContent = '✕';
        }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();

        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }

        const menuToggle = document.getElementById('menu-toggle');
        if (menuToggle) {
            menuToggle.addEventListener('click', toggleMobileMenu);
        }

        // Close mobile menu when clicking links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                const mobileNav = document.getElementById('mobile-nav');
                const menuToggle = document.getElementById('menu-toggle');
                mobileNav.classList.remove('active');
                menuToggle.textContent = '☰';
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileNav = document.getElementById('mobile-nav');
            const menuToggle = document.getElementById('menu-toggle');
            const header = document.querySelector('header');
            if (!header.contains(e.target) && mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                menuToggle.textContent = '☰';
            }
        });
    });

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });

    // Smooth transitions for theme changes
    // Apply transition to background, text, and borders
    document.querySelectorAll('*').forEach(el => {
        el.style.transition = 'background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease';
    });
</script>
</body>
</html>
