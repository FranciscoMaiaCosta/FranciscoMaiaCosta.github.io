    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-accent: #000000;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --overlay-bg: rgba(0, 0, 0, 0.45);
            --header-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-accent: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: #2d2d2d;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #f0f0f0;
            --overlay-bg: rgba(255, 255, 255, 0.15);
            --header-bg: rgba(26, 26, 26, 0.95);
        }
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: inherit;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: all 0.3s ease;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 4vw;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .header-inner {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-title a {
            text-decoration: none;
            color: var(--text-accent);
            transition: color 0.3s ease;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .header-nav a:hover {
            color: var(--text-secondary);
        }

        .header-nav a[aria-current="page"] {
            font-weight: 500;
            color: var(--text-accent);
        }

        /* Dark mode toggle */
        .theme-toggle {
            background: none;
            border: 2px solid var(--text-primary);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-nav.active {
            display: flex;
        }

        @media (max-width: 768px) {
            .header-nav {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
        }

        /* Main content */
        main {
            padding-top: 100px;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 4vw;
        }

        /* Section styles */
        .section {
            padding: 4rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .section-content {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 1rem;
            align-items: center;
        }

        /* CV Section */
        .cv-section {
            background-color: var(--bg-primary);
        }

        .cv-title {
            grid-column: 1 / 14;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-accent);
        }

        .download-btn {
            grid-column: 1 / 6;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .cv-images {
            display: contents;
        }

        .cv-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cv-image-1 {
            grid-column: 7 / 16;
        }

        .cv-image-2 {
            grid-column: 17 / 26;
        }

        /* Contact Section */
        .contact-section {
            background-color: #f8f8f8;
            background-image: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
                             url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23fff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23fff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            color: #fff;
        }

        .contact-title {
            grid-column: 2 / 16;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            white-space: nowrap;
        }

        .contact-description {
            grid-column: 2 / 20;
            font-size: 1.1rem;
            margin-bottom: 2rem;;
        }

        .contact-form {
            grid-column: 15 / 26;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            border-radius: 15px;
        }

        .submit-btn {
            background-color: #fff;
            color: #333;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: var(--bg-primary);
            padding: 3rem 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 1rem;
        }

        .footer-name {
            grid-column: 2 / 12;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-accent);
        }

        .footer-explore,
        .footer-follow {
            grid-column-end: span 3;
        }

        .footer-explore {
            grid-column: 20 / 23;
        }

        .footer-follow {
            grid-column: 23 / 26;
        }

        .footer-section h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-accent);
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--text-secondary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .section-content,
            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 1rem;
            }

            .cv-title,
            .contact-title,
            .contact-description,
            .download-btn,
            .contact-form,
            .cv-image-1,
            .cv-image-2,
            .footer-name,
            .footer-explore,
            .footer-follow {
                grid-column: 1;
            }

            .cv-title {
                font-size: 2rem;
            }

            .contact-title {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }

            .cv-images {
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-in-delay {
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }
    </style>

    <script>
        // EmailJS config (replace with your actual keys)
        const EMAILJS_PUBLIC_KEY = 'q-kNDnHJyI3yxS_Wd';
        const EMAILJS_SERVICE_ID = 'service_cg34huv';
        const EMAILJS_TEMPLATE_ID = 'template_gqpumqu';
        const CONTACT_RECIPIENT = 'franciscomaiacosta.work@gmail.com';
        if (window.emailjs && EMAILJS_PUBLIC_KEY && !EMAILJS_PUBLIC_KEY.includes('YOUR_')) {
            emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });
        }
        // Theme management (match index.html)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            const icon = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            const text = theme === 'dark' ? 'Light' : 'Dark';

            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            if (themeIcon) themeIcon.textContent = icon;
            if (themeText) themeText.textContent = text;

            const mobileThemeIcon = document.getElementById('mobile-theme-icon');
            const mobileThemeText = document.getElementById('mobile-theme-text');
            if (mobileThemeIcon) mobileThemeIcon.textContent = icon;
            if (mobileThemeText) mobileThemeText.textContent = text;
        }

        // Mobile menu toggle (match index.html)
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            const menuToggle = document.getElementById('menu-toggle');
            if (mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                menuToggle.textContent = 'â˜°';
            } else {
                mobileNav.classList.add('active');
                menuToggle.textContent = 'âœ•';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();

            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', toggleMobileMenu);
            }

            // Close mobile menu when clicking links
            const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const mobileNav = document.getElementById('mobile-nav');
                    const menuToggle = document.getElementById('menu-toggle');
                    mobileNav.classList.remove('active');
                    menuToggle.textContent = 'â˜°';
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                const mobileNav = document.getElementById('mobile-nav');
                const menuToggle = document.getElementById('menu-toggle');
                const header = document.querySelector('header');
                if (!header.contains(e.target) && mobileNav.classList.contains('active')) {
                    mobileNav.classList.remove('active');
                    menuToggle.textContent = 'â˜°';
                }
            });
        });

        // Utilities
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(String(email).toLowerCase());
        }

        function hashString(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
                hash = hash & hash;
            }
            return hash.toString();
        }

        function getNow() { return Date.now(); }

        // Anti-spam and submit handling
        const RATE_LIMIT_MS = 5 * 60 * 1000; // 5 minutes per email
        const DUPLICATE_WINDOW_MS = 5 * 60 * 1000; // 5 minutes duplicate detection
        const STORAGE_KEY_LAST_BY_EMAIL = 'contact_last_by_email_v1';
        const STORAGE_KEY_LAST_HASHES = 'contact_last_hashes_v1';

        function loadStore(key) {
            try { return JSON.parse(localStorage.getItem(key) || '{}'); } catch { return {}; }
        }

        function saveStore(key, obj) { localStorage.setItem(key, JSON.stringify(obj)); }

        document.addEventListener('DOMContentLoaded', function() {
            // Set form timestamp to measure dwell time
            const ts = document.getElementById('form_ts');
            if (ts) ts.value = String(getNow());

            // Wire up contact form
            const form = document.querySelector('.contact-form');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const submitBtn = form.querySelector('button[type="submit"]');
                    if (submitBtn) { submitBtn.disabled = true; submitBtn.textContent = 'Sending...'; }

                    const formData = new FormData(form);
                    const fname = String(formData.get('fname') || '').trim();
                    const lname = String(formData.get('lname') || '').trim();
                    const email = String(formData.get('email') || '').trim();
                    const message = String(formData.get('message') || '').trim();
                    const website = String(formData.get('website') || '').trim(); // honeypot
                    const formTs = Number(formData.get('form_ts') || 0);

                    // Honeypot check
                    if (website) { if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; } return; }

                    // Dwell time check (at least 3 seconds)
                    if (!formTs || getNow() - formTs < 3000) {
                        alert('Please take a moment to complete the form before submitting.');
                        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; }
                        return;
                    }

                    // Field validations
                    const errors = [];
                    if (!fname) errors.push('First Name');
                    if (!lname) errors.push('Last Name or Company Name');
                    if (!email || !isValidEmail(email)) errors.push('Valid Email');
                    if (!message || message.length < 10) errors.push('Message (min 10 chars)');
                    if (errors.length) {
                        alert('Please correct: ' + errors.join(', '));
                        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; }
                        return;
                    }

                    // Rate limit by sender email
                    const lastByEmail = loadStore(STORAGE_KEY_LAST_BY_EMAIL);
                    const lastTime = Number(lastByEmail[email] || 0);
                    if (lastTime && (getNow() - lastTime) < RATE_LIMIT_MS) {
                        const waitMin = Math.ceil((RATE_LIMIT_MS - (getNow() - lastTime)) / 60000);
                        alert('You can send another message in ~' + waitMin + ' minute(s).');
                        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; }
                        return;
                    }

                    // Duplicate message detection (email + message hash in window)
                    const lastHashes = loadStore(STORAGE_KEY_LAST_HASHES);
                    const payloadHash = hashString(email + '|' + message);
                    const lastHashTime = Number(lastHashes[payloadHash] || 0);
                    if (lastHashTime && (getNow() - lastHashTime) < DUPLICATE_WINDOW_MS) {
                        alert('This message was just sent. Please modify it before resubmitting.');
                        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; }
                        return;
                    }

                    // Prepare EmailJS params
                    const templateParams = {
                        to_email: CONTACT_RECIPIENT,
                        from_email: email,
                        from_name: fname,
                        last_name: lname,
                        message: message
                    };

                    try {
                        if (!window.emailjs || EMAILJS_PUBLIC_KEY.includes('YOUR_')) {
                            throw new Error('Email service not configured');
                        }
                        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);

                        // Persist anti-spam state
                        lastByEmail[email] = getNow();
                        saveStore(STORAGE_KEY_LAST_BY_EMAIL, lastByEmail);
                        lastHashes[payloadHash] = getNow();
                        saveStore(STORAGE_KEY_LAST_HASHES, lastHashes);

                        alert('Thank you for your message! I\'ll get back to you soon.');
                        form.reset();
                        const tsField = document.getElementById('form_ts');
                        if (tsField) tsField.value = String(getNow());
                    } catch (err) {
                        console.error(err);
                        alert('There was an issue sending your message. Please try again later.');
                    } finally {
                        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit'; }
                    }
                });
            }
        });

        // Smooth scrolling for internal links

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.fade-in, .fade-in-delay').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
